<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://unpkg.com https://cdnjs.cloudflare.com; media-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://unpkg.com;">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="css/style.css" rel="stylesheet">
    
    <title>Registro - ChambaJob</title>
</head>
<body>

    <div class="auth-container">
        <a href="login.html" class="back-link">â€¹</a>

        <img src="img/logo.png" alt="Logo ChambaJob" class="logo">
        
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>
        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" id="dni">
        </div>
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email">
        </div>

        <a href="index.html" class="btn btn-primary">Create Account</a>
    </div>

    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/datos.js"></script>
    <script src="js/theme.js"></script> <script src="js/app.js"></script>
    </body>
    
</html>
